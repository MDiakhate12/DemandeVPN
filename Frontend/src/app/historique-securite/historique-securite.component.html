<app-navbar></app-navbar>
<app-loading *ngIf="loading"></app-loading>
<mat-list>

        <mat-form-field>
                <input matInput #myInput type="text" placeholder="Search..." [(ngModel)]="motCle" (keyup)="Search($event)"
                    autocomplete="on">
                <button mat-button mat-icon-button matSuffix (click)="clearSearchField()" *ngIf="motCle">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
    <div class="mat-display-1" mat-header>Historique des demandes validées par la Sécurité</div>
    <div class="animated fadeInLeft">

        <mat-divider></mat-divider>

        <div (click)="openHistoriqueDialog(demande)" matRipple class="list-group"
            *ngFor="let demande of demandesValideesSecurite">
            <h3 mat-subheader>{{demande.objet}}</h3>
            <mat-list-item>
                <mat-icon mat-list-icon>account_box</mat-icon>
                <h4 mat-line>Demandeur | {{demande.demandeur.username}}</h4>
                <p mat-line>Date demande | {{demande.date | date: "fullDate"}} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
        </div>
    </div>
</mat-list>
