<app-navbar></app-navbar>

<mat-tab-group color="warn">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon color="warn" class="example-tab-icon">done_all</mat-icon>
            Demandes acceptées
        </ng-template>

        <br>
        <div class="detail">
            <pre>
                {{ demandesAcceptees | json }}
            </pre>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon color="warn" class="example-tab-icon">not_interested</mat-icon>
            Demande refusées
        </ng-template>

        <br>
        <div class="detail">
            <pre>
                {{ demandesRefusees | json }}
            </pre>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon color="warn" class="example-tab-icon">library_books</mat-icon>
            Toutes les demandes
        </ng-template>

    </mat-tab>
</mat-tab-group>
