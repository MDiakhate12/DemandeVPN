<div class="col-md-8">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let demande of demandes">
            <mat-expansion-panel-header>
                <mat-panel-title>{{ demande.objet }}</mat-panel-title>
                <mat-panel-description>{{ demande.description }}</mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
</div>
